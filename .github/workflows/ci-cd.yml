name: ci-cd

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      # 1) Traer el código
      - name: Checkout
        uses: actions/checkout@v4

      # 2) PNPM: la acción leerá la versión desde package.json (packageManager).
      #    ⚠️ OJO: Antes teníamos "version: 9" aquí; SE ELIMINA para evitar conflicto con package.json.
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false   # no instalamos aún; lo hacemos en el paso "Install deps"

      # 3) Node + cache de pnpm (usa pnpm-lock.yaml para cache)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 4) Instalar dependencias
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
        # Nota: si quieres bloquear estrictamente el lockfile en CI, cambia a --frozen-lockfile=true

      # 5) Typecheck (TS)
      - name: Typecheck
        run: pnpm typecheck

      # 6) Lint (no romper el build por warnings)
      - name: Lint
        run: pnpm lint || true

      # 7) Tests con cobertura (Vitest + coverage v8)
      - name: Test (coverage)
        run: pnpm test -- --coverage

      # 8) Build Next.js
      - name: Build (Next)
        run: pnpm build
